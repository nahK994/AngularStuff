<div class="mat-elevation-z8" style="width: 40%; margin: auto;">

  <mat-form-field style="margin-top: 10px; margin-left: 20px;">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <button mat-icon-button color="primary" (click)="applyAdd()">
    <mat-icon>add</mat-icon>
  </button>

  <table mat-table [dataSource]="dataSource" matSort class="full-width-table" aria-label="Elements">

    <!-- RegNo Column -->
    <ng-container matColumnDef="RegNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>RegNo</th>
      <td mat-cell *matCellDef="let row"> {{row.RegNo}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Dept Column -->
    <ng-container matColumnDef="CGPA">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CGPA</th>
      <td mat-cell *matCellDef="let row">{{row.CGPA}}</td>
    </ng-container>

    <!-- Dept Column -->
    <ng-container matColumnDef="Dept">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
      <td mat-cell *matCellDef="let row">{{row.Dept}}</td>
    </ng-container>

    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="warn" (click)="applyDelete(row)" aria-label="Example icon-button with a heart icon">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[1, 5, 10]">
  </mat-paginator>
</div>
